<h:head>
<title>New Movie Releases on DVD at Redbox</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="copyright" content="(c) 2012 Jeff Stern and Nick Olano" />
<h:outputStylesheet library="css" name="redbox.css" />
</h:head>

<h:body>
	<div class="content">
	
	<h:commandButton value="All" />
	<h:commandButton value="Action" />
	<h:commandButton value="Comedy" />
	<h:commandButton value="Drama" />
	<h:commandButton value="Family" />
	<h:commandButton value="Horror" />
	
	<h:selectOneMenu>
		<f:selectItems value="#{redbox.ratingsSelection}"></f:selectItems>
	</h:selectOneMenu>
	<h:selectOneMenu>
		<f:selectItems value="#{redbox.sortSelection}"></f:selectItems>
	</h:selectOneMenu>

    <div class="movieGrid">
     <ui:repeat value="#{redbox.filterCovers()}" var="name" varStatus="count">
       
    <h:outputLink value="redboxSelection.jsf">   
       <h:graphicImage value="resources/images/#{name}" styleClass="thumbnailImage" />
    </h:outputLink>
    
     </ui:repeat>
    </div>
